<!DOCTYPE html>
<html lang="en">

<head>
    <title>SciFi & Fantasy Film Flix</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body class="background">

    <header>
        <h1>SciFi & Fantasy Film dB</h1>
    </header>

    <div class="formContainer">
        <form class="inputMovieForm" id="form">
            <label for="nameOfFilm">Name of Film:</label>
            <input type="text" id="movieInput" name="movieName" />
            <label for="year">Year (optional):</label>
            <input type="text" id="yearInput" name="movieYear" />
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="cardTheatreContainer">
        <div id="card">
            <img src='./images/logo2_image.jpg' alt='avatar' width='250px' height='325px' id="moviePoster">
            <p id='synopsis'>Movie Synopsis:</p>
            <p id='year'>Release Date:</p>
            <p id='cast'>Cast:</p>
            <p id='director'>Director(s):</p>
        </div>

        <div class="theaterAndTrailerContiner">
            <div class='theatre'>
                <img src='./images/theater-seats.jpeg' alt='image of theater seats' width='800px'>
            </div>

            <div class='trailer'>
                <iframe id="trailer" width="490" height="280" src=""
                    frameborder="0" allowfullscreen ng-show="showvideo"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
